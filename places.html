<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Handlee|Roboto' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel Journal</title>
  </head>
  <body>
    <div class="container">


          <div class="col-md-6">
          <img class="biscuits" src="img/zero-gravity-biscuits.jpeg" alt="mmm...biscuits">
        </div>
        <h1>Travel Journal</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add information about a location you visited:</h2>
          <form id="new-location">

            <div class="form-group">
              <label for="new-country">Country</label>
              <select id="new-country" class="crs-country" data-show-empty-option="false" data-default-value="United States" data-region-id="US"></select>
            </div>

            <div class="form-group">
              <label for="new-state">Country</label>
              <select id="US" data-show-empty-option="false" data-default-value="Oregon"></select>
            </div>

            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city" required="required">
            </div>
            <div class="form-group">
              <label for="new-notable-place">Notable Places:</label>
              <input type="text" class="form-control" id="new-notable-place" required="required">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes about the area:</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add Location</button>
          </form>

          <h2>Location information:</h2>
          <ul id="location">
          </ul>
            <div class="col-md-6">
              <div id="show-location">
                <h2></h2>
                <p>Country: <span class="country"></span></p>
                <p> State/Province: <span class ="state"></span></p>
                <p>City: <span class="city"></span></p>
                <p>Notable Places: <span class="notable-place"></span></p>
                <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>

    <script src="js/jquery.crs.min.js"></script>
  </body>
</html>
